<!DOCTYPE html>
<html lang="en">
    <!-- This is the correct version -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzBot - Georgia Tech Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>BuzzBot</h1>
            <p>Your friendly Georgia Tech assistant!</p>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Chatbot response bubble -->
            <div class="bot-response" id="bot-response">
                <p class="bot-message">Hello! How can I assist you today?</p>
            </div>            
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <img src="buzz.png" class="buzz-image" alt="Buzz Image">

    <!-- API Key Dropdown -->
    <div id="api-key-dropdown" class="api-key-dropdown" style="display: none; position: absolute; top: 10px; right: 10px;">
        <input type="text" id="api-key-input" placeholder="Enter API Key Here">
        <button id="submit-api-key">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
